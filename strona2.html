<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Strona 2</title>
<style>
    body {
        display: flex;
    }
   .lewa {
        border:2px solid black;
        width: 25%;
        background-color: lightblue;
    }
    header, nav, main, footer {
        border:2px solid black;
        background-color: lightgreen;
        padding: 20px;
        box-sizing: border-box;
        height: 100%;
    }
    .prawa {
        height: 100%;
        display: flex;
        flex-direction: column;
        flex: 1;
    }
</style>
</head>
<body>
    <aside class="lewa">Block boczny</aside>
    <section class="prawa">
        <header>Blok nagłowkowy</header>
        <nav>Blok nawigacyjny</nav>
        <main>Blok glowny</main>
        <footer>Blok stopki</footer> 
        <button onclick="location.href='index.html'">Powrót do menu</button>
    </section>
</body>
</html>
