<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Strona 8</title>
<style>
header, footer {
    border: solid black;
    width: 100%;
    height: 200px;
}
#sekcja {
   display: flex;
   justify-content: center;
   width: 100%;
}
nav {
    border: solid black;
    width: 20%;
    padding: 20px;
}
main {
    border: solid black;
    width: 100%;
    padding: 20px;
}
section {
    border: solid black;
    height: 30%;
} 
div {
    border: solid black;
    height: 30%;
}
</style>
</head>
<body>
    <header>Blok nagłówkowy</header>
    <section id="sekcja">
        <nav>Blok nawigacyjny
            <div>Blok 1</div>
            <div>Blok 2</div>
            <div>Blok 3</div>
        </nav>
    <main>
        Blok główny
        <section>Sekcja 1</section>
        <section>Sekcja 2</section>
        <section>Sekcja 3</section>
    </main>
    </section>
    <footer>Blok stopki</footer>
    <button onclick="location.href='index.html'">Powrót do menu</button>
</body>
</html>
