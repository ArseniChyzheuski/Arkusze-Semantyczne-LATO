<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Strona 10</title>
<style>
      body {
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header, footer {
        border: 1px solid black;
        padding: 15px;
    }
    main {
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        padding-bottom: 20px;
        padding-top: 10px;
    }
    main > h2 {
        margin: 10px 0 20px 0;
    }
    section {
        display: inline-block;
        width: 40%;
        height: 150px;
        border: 1px solid black;
        padding-top: 60px;
        margin: 0 10px;
        font-weight: bold;
    }
</style>
</head>
<body>
   <header>Blok nagłówkowy</header>
   <main>
    <h2>Blok główny</h2>
    <section id="lewa">sekcja lewa</section>
    <section id="prawa">sekcja prawa</section>
   </main>
   <footer>Blok stopki</footer>
    <button onclick="location.href='index.html'">Powrót do menu</button>
</body>
</html>
