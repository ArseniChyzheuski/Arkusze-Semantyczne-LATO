<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Strona 12</title>
<style>
    body {
        margin: 0;
        padding: 0;
        text-align: center;
    }
    header, article, footer {
        border: 1px solid black;
        padding: 15px;
        margin: 10px;
    }
    main {
        border: 1px solid black;
        margin: 10px;
        padding-bottom: 20px;
    }
    main > h2 {
        text-align: left;
        padding-left: 10px;
        margin-bottom: 20px;
    }
    section {
        display: inline-block;
        width: 25%;
        height: 150px;
        border: 1px solid black;
        margin: 0 10px;
        padding-top: 55px;
    }
</style>
</head>
<body>
    <header>Blok nagłówkowy</header>
    <article>Blok artykułu</article>
    <main>
        <h2>Blok główny</h2>
        <section>Sekcja pierwsza</section>
        <section>Sekcja druga</section>
        <section>Sekcja trzecia</section>
    </main>
    <footer>Blok stopki</footer>
    <button onclick="location.href='index.html'">Powrót do menu</button>
</body>
</html>
