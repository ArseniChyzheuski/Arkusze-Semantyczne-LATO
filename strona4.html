<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Strona 4</title>
<style>
    body {
        margin: 0;
    }

    header, nav, footer {
        padding: 10px;
        border: 2px solid black;
        text-align: center;
    }
    main {
        border: 2px solid black;
        padding: 15px;
        display: flex;
        justify-content: center;
    }
    section {
        border: 2px solid black;
        width: 50%;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<body>
    <header>Blok nagłowkowy</header>
    <nav>Blok nawigacyjny</nav>
    <main>
        <section class="lewa">Sekcja lewa</section>
        <section class="prawa">Sekcja prawa</section>
    </main>
    <footer>Blok stopki</footer>
    <button onclick="location.href='index.html'">Powrót do menu</button>
</body>
</html>
